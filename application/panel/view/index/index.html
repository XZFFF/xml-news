<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>控制台</title>
<link href="__PANEL_CSS__/bootstrap.min.css" rel="stylesheet">
<link href="__PANEL_CSS__/plugins/metisMenu/metisMenu.min.css" rel="stylesheet">
<link href="__PANEL_CSS__/sb-admin-2.css" rel="stylesheet">
<link href="__PANEL_CSS__/plugins/dataTables.bootstrap.css" rel="stylesheet">
<link href="__PANEL_FONT__/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<head></head>
<title>主页</title>
<body>
<div id="wrapper">
    <!--顶栏&菜单栏-->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        {include file='layout/toolbar'}
        {include file='layout/sidebar'}
    </nav>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">XML新闻后台管理系统</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3"></div>
                            <div class="col-xs-9 text-right">
                                <div class="huge">{if !empty($count)}{$count.day_view}{/if}</div>
                                <div>日浏览量</div>
                            </div>
                        </div>
                    </div>
                    <a href="#">
                        <div class="panel-footer"><span class="pull-left">详情 &raquo;</span> <span
                                class="pull-right"></span>
                            <div class="clearfix"></div>
                        </div>
                    </a></div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="panel panel-green">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3"></div>
                            <div class="col-xs-9 text-right">
                                <div class="huge">{if !empty($count)}{$count.total_view}{/if}</div>
                                <div>总浏览量</div>
                            </div>
                        </div>
                    </div>
                    <a href="#">
                        <div class="panel-footer"><span class="pull-left">详情 &raquo;</span> <span
                                class="pull-right"></span>
                            <div class="clearfix"></div>
                        </div>
                    </a></div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="panel panel-yellow">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3"></div>
                            <div class="col-xs-9 text-right">
                                <div class="huge">{if !empty($count)}{$count.news}{/if}</div>
                                <div>新闻总数</div>
                            </div>
                        </div>
                    </div>
                    <a href="#">
                        <div class="panel-footer"><span class="pull-left">详情 &raquo;</span> <span
                                class="pull-right"></span>
                            <div class="clearfix"></div>
                        </div>
                    </a></div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="panel panel-red">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3"></div>
                            <div class="col-xs-9 text-right">
                                <div class="huge">{if !empty($count)}{$count.user}{/if}</div>
                                <div>后台用户</div>
                            </div>
                        </div>
                    </div>
                    <a href="#">
                        <div class="panel-footer"><span class="pull-left">详情 &raquo;</span> <span
                                class="pull-right"></span>
                            <div class="clearfix"></div>
                        </div>
                    </a></div>
            </div>
        </div>
    </div>
</div>
<script src="__PANEL_JS__/jquery-1.11.0.js"></script>
<script src="__PANEL_JS__/bootstrap.min.js"></script>
<script src="__PANEL_JS__/plugins/metisMenu/metisMenu.min.js"></script>
<script src="__PANEL_JS__/sb-admin-2.js"></script>
</body>
</html>
