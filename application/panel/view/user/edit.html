<!DOCTYPE html>
<html lang="en">
<head>
    <title>控制台 - 用户管理 - 查看</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="__CSS__/bootstrap.min.css" rel="stylesheet">
    <link href="__CSS__/sb-admin-2.css" rel="stylesheet">
    <link href="__FONT__/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="__CSS__/plugins/dataTables.bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="wrapper">
    <!--顶栏&菜单栏-->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        {include file='layout/toolbar'}
        {include file='layout/sidebar'}
    </nav>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">查看</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">查看</div>
                    <div class="panel-body">
                        <div class="row">
                            <form action="#">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>用户名：</label><br />
                                        <input class="form-control" name="username" id="username" disabled
                                               value="{if !empty($rel)}{$rel.username}{/if}">
                                    </div>
                                    <div class="form-group">
                                        <label>密码：</label>
                                        <input class="form-control" name="password" id="password"
                                               value="{if !empty($rel)}{$rel.password}{/if}">
                                    </div>
                                    <div class="form-group">
                                        <label>姓名：</label>
                                        <input class="form-control" name="realname" id="realname"
                                               value="{if !empty($rel)}{$rel.realname}{/if}">
                                    </div>
                                    <div class="form-group">
                                        <label>状态：</label>
                                        <input class="form-control" name="status" id="status" disabled
                                               value="{if !empty($rel)}{$rel.status}{/if}">
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <button type="button" class="btn btn-default">提交</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="__JS__/jquery-1.11.0.js"></script>
<script src="__JS__/bootstrap.min.js"></script>
<script src="__JS__/plugins/metisMenu/metisMenu.min.js"></script>
<script src="__JS__/sb-admin-2.js"></script>
<script>
    $("button").click(function () {
        $.ajax({
            url: "__PANEL__/user/edit",
            type: "post",
            dataType: "json",
            data: {
                username: "{if !empty($rel)}{$rel.username}{/if}",
                realname: $("#realname").val(),
                password: $("#password").val(),
                status: $("#status").val(),
            },
            success: function (data) {
                if (data.code == 0) {
                    alert(data.msg);
                    return true;
                }
                else {
                    alert(data.msg);
                    return false;
                }
            }
        });
    });
</script>
</body>
</html>
