<!DOCTYPE html>
<html lang="en">
<head>
    <title>控制台 - 用户管理 - 添加后台用户</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="__CSS__/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="../../res/bacheditor/build/build.min.css" rel="stylesheet"> -->
    <link href="__CSS__/sb-admin-2.css" rel="stylesheet">
    <link href="__FONT__/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="__CSS__/plugins/dataTables.bootstrap.css" rel="stylesheet" type="text/css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="wrapper">
    <!--顶栏&菜单栏-->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        {include file='layout/toolbar'}
        {include file='layout/sidebar'}
    </nav>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">添加后台用户</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading"> 添加后台用户</div>
                    <div class="panel-body">
                        <div class="row">
                            <form action="">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>用户名</label>
                                        <input class="form-control" name="username" id="username" value="">
                                        <p class="help-block">校园卡号</p>
                                    </div>
                                    <div class="form-group">
                                        <label>部门</label>
                                        <select class="form-control" name="department" id="department">
                                            <option value = "">请选择</option>
                                            <option value="产品">产品</option>
                                            <option value="设计">设计</option>
                                            <option value="技术">技术</option>
                                            <option value="运营">运营</option>
                                            <option value="新闻">新闻</option>
                                            <option value="新媒体">新媒体</option>
                                            <option value="视频">视频</option>
                                            <option value="摄影">摄影</option>
                                            <option value="人力">人力</option>
                                        </select>
                                        <p class="help-block">所属部门</p>
                                    </div>
                                    <div class="form-group">
                                        <label>权限</label>
                                        </br>
                                        <input type="checkbox" value="adduser" name="role">
                                        <span>添加后台用户</span>
                                        <input type="checkbox" value="deluser" name="role">
                                        <span>删除后台用户</span>
                                        <input type="checkbox" value="edituser" name="role">
                                        <span>编辑后台用户</span>
                                        <input type="checkbox" value="center" name="role">
                                        <span>应用中心</span>
                                        </br>
                                        <input type="checkbox" value="electric" name="role">
                                        <span>电费管理</span>
                                        <input type="checkbox" value="user" name="role">
                                        <span>掌理用户</span>
                                        <input type="checkbox" value="secondhand" name="role">
                                        <span>二手集市</span>
                                        <input type="checkbox" value="lost" name="role">
                                        <span>失物招领</span>
                                        </br>
                                        <input type="checkbox" value="feedback" name="role">
                                        <span>问题反馈</span>
                                        <input type="checkbox" value="news" name="role">
                                        <span>资讯管理</span>
                                        <input type="checkbox" value="data" name="role">
                                        <span>数据统计</span>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <button type="button" class="btn btn-default">提交</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="__JS__/jquery-1.11.0.js"></script>
<script src="__JS__/bootstrap.min.js"></script>
<script src="__JS__/plugins/metisMenu/metisMenu.min.js"></script>
<script src="__JS__/sb-admin-2.js"></script>
<script>
    $("button").click(function () {
        var role = new Array();
        var items = document.getElementsByName("role");
        for(var i = 0; i < items.length; i++){
            if(items[i].checked){
                role.push(items[i].value);
            } else {
                role.push(" ");
            }
        }
        var username = $("#username").val();
        var department = $("#department option:selected").val();
        if(!username){
            alert("请输入校园卡号");
        }else if(!department){
            alert("请选择部门");
        }else{
            $.ajax({
                url: "__PANEL__/user/add_user",
                type: "post",
                dataType: "json",
                data: {
                    username:  username,
                    department: department,
                    role:   role,
                },
                success: function (data) {
                    if (data.code == 0) {
                        window.location.href = "__PANEL__/user/index";
                        alert(data.msg);
                    }
                    else {
                        alert(data.msg);
                    }
                }
            });
        }
    });
</script>
</body>
</html>
