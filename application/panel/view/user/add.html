<!DOCTYPE html>
<html lang="en">
<head>
    <title>控制台 - 用户管理 - 添加后台用户</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="__CSS__/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="../../res/bacheditor/build/build.min.css" rel="stylesheet"> -->
    <link href="__CSS__/sb-admin-2.css" rel="stylesheet">
    <link href="__FONT__/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="__CSS__/plugins/dataTables.bootstrap.css" rel="stylesheet" type="text/css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="wrapper">
    <!--顶栏&菜单栏-->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        {include file='layout/toolbar'}
        {include file='layout/sidebar'}
    </nav>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">添加后台用户</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading"> 添加后台用户</div>
                    <div class="panel-body">
                        <div class="row">
                            <form action="">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>用户名</label>
                                        <input class="form-control" name="username" id="username" value="">
                                        <p class="help-block">用户名不可重复</p>
                                    </div>
                                    <div class="form-group">
                                        <label>密码</label>
                                        <input class="form-control" name="password" id="password" value="">
                                    </div>
                                    <div class="form-group">
                                        <label>真实姓名</label>
                                        <input class="form-control" name="realname" id="realname" value="">
                                    </div>
                                    <div class="form-group">
                                        <label>用户状态</label>
                                        <select class="form-control" name="status" id="status">
                                            <option value="0">请选择</option>
                                            <option value="0">正常</option>
                                            <option value="1">禁用</option>
                                        </select>
                                        <p class="help-block">默认为正常状态</p>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <button type="button" class="btn btn-default">提交</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="__JS__/jquery-1.11.0.js"></script>
<script src="__JS__/bootstrap.min.js"></script>
<script src="__JS__/plugins/metisMenu/metisMenu.min.js"></script>
<script src="__JS__/sb-admin-2.js"></script>
<script>
    $("button").click(function () {
        var username = $("#username").val();
        var password = $("#password").val();
        var realname = $("#realname").val();
        var status = $("#status option:selected").val();
        if (!username) {
            alert("请输入用户名");
        } else if (!password) {
            alert("请设置密码");
        } else if (!realname) {
            alert("请输入真实姓名");
        } else {
            $.ajax({
                url: "__PANEL__/user/add_user",
                type: "post",
                dataType: "json",
                data: {
                    username: username,
                    password: password,
                    realname:realname,
                    status: status,
                },
                success: function (data) {
                    if (data.code == 0) {
                        window.location.href = "__PANEL__/user/index";
                        alert(data.msg);
                    }
                    else {
                        alert(data.msg);
                    }
                }
            });
        }
    });
</script>
</body>
</html>
