<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>控制台 - 新闻列表</title>
    <link href="__CSS__/bootstrap.min.css" rel="stylesheet">
    <link href="__CSS__/plugins/metisMenu/metisMenu.min.css" rel="stylesheet">
    <link href="__CSS__/sb-admin-2.css" rel="stylesheet">
    <link href="__CSS__/plugins/dataTables.bootstrap.css" rel="stylesheet">
    <link href="__FONT__/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="wrapper">
    <!--顶栏&菜单栏-->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        {include file='layout/toolbar'}
        {include file='layout/sidebar'}
    </nav>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">新闻列表</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading"> 新闻列表</div>
                    <div class="panel-body">
                        <button type="button" class="btn btn-success" style="margin-bottom:5px;"
                                onclick="location.href='__PANEL__/news/add'">添加新闻内容
                        </button>
                        <div class="dataTable_wrapper">
                            <table class="table table-striped table-bordered table-hover" id="dataTable">
                                <thead>
                                <tr>
                                    <th>新闻编号</th>
                                    <th>新闻所属栏目</th>
                                    <th>新闻标题</th>
                                    <th>新闻作者</th>
                                    <th>浏览量</th>
                                    <th>是否发布【0-待发布 1-已发布】</th>
                                    <th>发布时间</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__JS__/jquery-1.11.0.js"></script>
<script src="__JS__/bootstrap.min.js"></script>
<script src="__JS__/plugins/metisMenu/metisMenu.min.js"></script>
<script src="__JS__/plugins/dataTables/jquery.dataTables.js"></script>
<script src="__JS__/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="__JS__/sb-admin-2.js"></script>
<script>
    $(document).ready(function () {
//        var id = 0;
        $('#dataTable').dataTable({
            "oLanguage": {
                "sProcessing": "Loading...",
                "sLengthMenu": "显示_MENU_条 ",
//                "sZeroRecords": "没有您要搜索的内容",
                "sInfo": "_START_ - _END_ 共 _TOTAL_ 条",
                "sInfoEmpty": "记录数为0",
                "sInfoFiltered": "(共 _MAX_  条)",
                "sInfoPostFix": "",
//                "sSearch": "搜索",
//                "sUrl": "",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上一页",
                    "sNext": "下一页",
                    "sLast": "尾页"
                }
            },
            "bJQueryUI": false,
            "bPaginate": true, // 分页按钮
            "bFilter": false, // 搜索栏
            "bLengthChange": false, // 每行显示记录数
            "iDisplayLength": 15, // 每页显示行数
            "bSort": false, // 排序
            "bInfo": true, // Showing 1 to 10 of 23 entries 总记录数没也显示多少等信息
            "bWidth": true,
            "bScrollCollapse": true,
            "sPaginationType": "full_numbers", // 分页，一共两种样式 另一种为two_button // 是datatables默认
            "bProcessing": true,
            "bServerSide": true,
            "bDestroy": true,
            "bSortCellsTop": true,
            "sAjaxSource": '__PANEL__/news/get_news',
            "aoColumns": [{
                "mData": "id",
            }, {
                "mData": "lists_id",
            }, {
                "mData": "title",
            }, {
                "mData": "author",
            }, {
                "mData": "view",
            }, {
                "mData": "is_show",
            }, {
                "mData": "publish_time",
            }, {
                "mData": "id",
                "mRender": function (data, type, full) {
                    return "<a href='__PANEL__/news/edit?news_id=" + data + "' target='_self'> 编辑 </a>";
                }
            }],
            "fnServerData": function (sSource, aoData, fnCallback) {
                $.ajax({
                    "type": 'post',
                    "url": sSource,
                    "dataType": "json",
                    "data": {
                        aoData: JSON.stringify(aoData)
                    },
                    "success": function (resp) {
                        fnCallback(resp);
                    }
                });

            }
        });

    });
</script>
</body>
</html>
